<template>
    <!--this code is written by jatinder kumar code 7-1-2021-->
    <div class="slds-is-relative">
        <template if:true={showLoadingSpinner}>
            <lightning-spinner alternative-text="Loading" size="medium" role="alert">
            </lightning-spinner>
        </template>
        <lightning-record-edit-form layout-type="Full" record-id='' object-api-name={objectApiName}
            onsubmit={handleSubmit} onsuccess={handleSuccess}>
            <lightning-layout multiple-rows="true" style="width:100%">
                <lightning-layout-item size="12">
                    <lightning-messages>
                    </lightning-messages>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <h2 style="background-color: #f3f2f2;margin-top: 15px;padding: 15px;"><b>Vendor Escalation
                            Matrix</b></h2>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-medium"
                            class="slds-var-p-top_small">
                            <lightning-input-field field-name="AccountId" value={accountId} disabled>
                            </lightning-input-field>
                        </lightning-layout-item>
                        <template for:each={fieldArray} for:item="field">
                            <lightning-layout-item size="12" key={field.Key} medium-device-size="6"
                                padding="horizontal-medium" class="slds-var-p-top_small">
                                <lightning-input-field field-name={field.Name}>
                                </lightning-input-field>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-record-edit-form>
        <div class="slds-float--right slds-p-top_small slds-p-bottom_small">
            <lightning-button variant="brand-outline" data-name="saveAndMore" onclick={handleSubmit}
                label="Save &amp; Add More"></lightning-button>
            <lightning-button class="slds-p-left_x-small" data-name="saveAndFinish" variant="brand" type="submit"
                name="update" onclick={handleSubmit} label="Save &amp; Finish"></lightning-button>
        </div>
    </div>
</template>
