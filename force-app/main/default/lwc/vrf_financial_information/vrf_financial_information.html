<template>
    <!--This code is written by jatinder kumar in 1-jan-2020-->
    <!-- Spinner -->
    <div class="slds-is-relative">
        <template if:true={showLoadingSpinner}>
            <lightning-spinner alternative-text="Loading" size="medium" role="alert">
            </lightning-spinner>
        </template>
        <!--Account details-->
        <lightning-layout>
            <lightning-layout-item size="12" style="width:100%">
                <h2 style="background-color: #f3f2f2;margin-top: 15px;padding: 15px;"><b>Document List</b></h2>
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-medium"
                        class="slds-var-p-top_small">
                        <lightning-input type="text" label="Certificates of Incorporation /Registration"
                            name="Certificates of Incorporation / Registration"
                            value={certificatesofIncorporationAndRegistration}>
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-medium"
                        class="slds-var-p-top_small">
                        <lightning-combobox label="Tax Information" value={taxValue} placeholder="-Select-"
                            options={pickListvalues} onchange={handleTaxChange} required>
                        </lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-medium"
                        class="slds-var-p-top_small">
                        <lightning-input type="text" label="GST/VAT Registration Certificate"
                            name="GST/VAT Registration Certificate" value={gstAndVAT}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-medium"
                        class="slds-var-p-top_small">
                        <lightning-input type="text" label="Service Tax Registration Number"
                            name="Service Tax Registartion Number" value={servicetax}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-medium"
                        class="slds-var-p-top_small">
                        <lightning-input type="text" label="Tax Identification Number" name="Tax Identification Number"
                            value={taxIdetification}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-medium"
                        class="slds-var-p-top_small">
                        <lightning-input-rich-text type="tel" label="Cancel Check of Bank Account Number"
                            name="Cancel Check of Bank Account Number" value={cancelCheck}>
                        </lightning-input-rich-text>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-record-edit-form layout-type="Full" record-id='' object-api-name={objectApiName}
            onsubmit={handleSubmit} onsuccess={handleSuccess}>
            <lightning-layout multiple-rows="true" style="width:100%">
                <lightning-layout-item size="12">
                    <lightning-messages>
                    </lightning-messages>
                </lightning-layout-item>
                <lightning-layout-item size="12">
                    <h2 style="background-color: #f3f2f2;margin-top: 15px;padding: 15px;"><b>Bank Information</b></h2>
                    <lightning-layout multiple-rows="true">
                        <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-medium"
                        class="slds-var-p-top_small">
                        <lightning-input-field field-name="Company_Name_Vendor_Name__c" value={currentRecordId} disabled>
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" medium-device-size="6" padding="horizontal-medium"
                        class="slds-var-p-top_small">
                        <lightning-input-field  field-name="Name" required>
                        </lightning-input-field>
                    </lightning-layout-item>
                        <template for:each={fieldArray} for:item="field">
                            <lightning-layout-item size="12" key={field.Key} medium-device-size="6"
                                padding="horizontal-medium" class="slds-var-p-top_small">
                                <lightning-input-field field-name={field.Name}>
                                </lightning-input-field>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-record-edit-form>
        <div class="slds-float--right slds-p-top_small slds-p-bottom_small">
            <lightning-button variant="brand" type="submit" name="update" onclick={updateAccountData}
                label="Save &amp; Next"></lightning-button>
        </div>
    </div>
</template>
